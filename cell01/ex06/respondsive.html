<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tab</title>
    <style>
        table {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-collapse: collapse;
        }
        .first-cell {
            text-align: center;
            width: 50%;
            font-size: 1.5em;
            background-color: #64c5d7;
        }
        .second-cell {
            text-align: center;
            width: 50%;
            font-size: 1.5em;
            background-color: #fad374;
        }
    </style>
</head>
<body>
    <table border="1" style="width: 100%; height: 100%;">
        <tr>
            <td class="first-cell">yes</td>
            <td class="second-cell">no</td>
        </tr>
    </table>
</body>
</html>
